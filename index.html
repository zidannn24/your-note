<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
</head>
<body>
    <section class="hero">
        <h1>YOUR NOTES</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste perspiciatis rerum placeat aliquam enim aperiam ab adipisci totam minus fugiat modi assumenda eos, id dolore? Aliquid magnam reprehenderit reiciendis delectus?</p>
        <div class="card">
            <input type="text" placeholder="Input Title Here" id="input-title" required>
            <textarea name="content-input" id="input-content" cols="50" rows="10" required></textarea>
            <button id="submit-btn">Submit</button>
        </div>
        <a href="#all-notes">See all your notes</a>
    </section>
    <section class="all-notes" id="all-notes">
        <div class="notes-container" id="notes-container">
            <!-- <h1 class="empty" id="empty-message">You haven't added a note yet</h1> -->
            <!-- <div class="note-card">
                <h1>Judul</h1>
                <p class="content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem, voluptates.</p>
                <p class="date">Created on: 26-08-2024</p>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div> -->
            
        </div>
    </section>

    <div class="edit-card-preview">
        <div class="edit-card">
            <input type="text" placeholder="Input Title Here" id="edit-title" required>
            <textarea name="content-input" id="edit-content" cols="50" rows="10" required></textarea>
            <button id="submit-edit-btn">Submit Edit</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
